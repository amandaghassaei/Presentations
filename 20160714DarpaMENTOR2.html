<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Amanda's Pres</title>

		<link rel="stylesheet" href="Reveal/css/reveal.css">
		<link rel="stylesheet" href="Reveal/css/theme/white.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="Reveal/lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section><h2>MIT Center for Bits and Atoms</h2><br/>
				Amanda Ghassaei</section>
				<section data-background-image="Content/MachinesThatMake.jpeg"></section>
				<section data-background-image="Content/ModularMachines2.jpeg"></section>
				<section data-background-video="Content/cardboardConstructionKit.mp4" type="video/mp4" data-background-color="#FFF"></section>
				<section data-background-image="Content/ModularMachines.jpeg"></section>
				<section data-background-image="Content/APTP.jpeg"></section>
				<section data-background-image="Content/Mods.jpeg"></section>
				<section data-background-image="Content/DigitalMaterials.jpeg"></section>
				<section data-background-image="Content/Hierarchy.png"></section>
				<section data-background-video="Content/20160419BendyDemo.mp4" type="video/mp4" data-background-color="#FFF"></section>
				<section data-background-image="Content/20160703EliRenderNanobot.jpg"></section>
			</div>
		</div>

		<script src="Reveal/lib/js/head.min.js"></script>
		<script src="Reveal/js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				keyboard: true,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
